<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Team Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <div id="club-select">
      <label for="club-dropdown">Choose Club:</label>
      <select id="club-dropdown"></select>
    </div>
    <div id="club-info">
      <img id="club-logo" src="" alt="Club Logo">
      <h2 id="club-name"></h2>
    </div>
  </div>

  <div id="pitch-container">
    <div id="pitch">
      <!-- Example 4-3-3 positions; adjust as needed -->
      <div class="position" data-pos="LW">+</div>
      <div class="position" data-pos="ST">+</div>
      <div class="position" data-pos="RW">+</div>

      <div class="position" data-pos="CM1">+</div>
      <div class="position" data-pos="CM2">+</div>
      <div class="position" data-pos="CM3">+</div>

      <div class="position" data-pos="LB">+</div>
      <div class="position" data-pos="CB1">+</div>
      <div class="position" data-pos="CB2">+</div>
      <div class="position" data-pos="RB">+</div>

      <div class="position" data-pos="GK">+</div>
    </div>
  </div>

  <!-- Modal for selecting player -->
  <div id="player-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Player Search</h3>
      <input type="text" id="player-search" placeholder="Type player name...">
      <ul id="player-dropdown"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
